<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <div>
        <header>
            <h1>Buscaminas</h1>

            <nav>
                <a href="index.html">Juego</a>
                <a href="contacto.html">Contacto</a>
                <a href="https://github.com/franrucci" target="_blank">Código en Github</a>
            </nav>
        </header>

        <main>
            <section>
                <h2>Contacto</h2>
                <p>Si querés dejar un comentario completá el formulario.</p>

                <form>
                    <div>
                        <label for="contacto-nombre">Nombre</label>
                        <input type="text" id="contacto-nombre" name="nombre" placeholder="Nombre">
                        <p id="error-contacto-nombre"></p>
                    </div>

                    <div>
                        <label for="contacto-email">Email</label>
                        <input type="text" id="contacto-email" name="email" placeholder="Email">
                        <p id="error-contacto-email"></p>
                    </div>

                    <div>
                        <label for="contacto-mensaje">Mensaje</label>
                        <textarea id="contacto-mensaje" name="mensaje" rows="4"
                            placeholder="Escribí tu mensaje (mínimo 6 caracteres)"></textarea>
                        <p id="error-contacto-mensaje"></p>
                    </div>

                    <button type="submit">Enviar mensaje</button>

                    <p id="contacto-estado"></p>
                </form>
            </section>
        </main>

        <footer>
            <small>Desarrollo y Arquitecturas Web - 2025</small>
        </footer>
    </div>
</body>

</html>
